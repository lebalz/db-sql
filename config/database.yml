# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DB_SQL_DATABASE_USER'] || Rails.application.credentials[:development][:DB_SQL_DATABASE_USER] %>
  password: <%= ENV['DB_SQL_DATABASE_PASSWORD'] || Rails.application.credentials[:development][:DB_SQL_DATABASE_PASSWORD] %>
  host: <%= ENV.fetch("DATABASE_URL") { 'localhost' } %>

development:
  <<: *default
  database: db_sql_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db_sql_test

production:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_URL") { 'localhost' } %>
  username: <%= Rails.application.credentials[:production][:DB_SQL_DATABASE_USER] %>
  password: <%= Rails.application.credentials[:production][:DB_SQL_DATABASE_PASSWORD] %>
