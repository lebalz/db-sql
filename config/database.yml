# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_SQL_DATABASE_USER") %>
  password: <%= ENV.fetch("DB_SQL_DATABASE_PASSWORD") %>
  host: <%= ENV.fetch("DB_SQL_DATABASE_HOST") { 'localhost' } %>

development:
  <<: *default
  database: db_sql_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db_sql_test

production:
  <<: *default
  database: db_sql_production
  username: db_sql
  password: <%= ENV["DB_SQL_DATABASE_PASSWORD"] %>
